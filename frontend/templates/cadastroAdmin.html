{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliAdmin</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'telaLogin.css' %}">
</head>

<body>
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            <h1>IntelliAdmin</h1>
            <div class="register-link">
                <p>Possui conta?
                <a href="{% url 'login_sindico' %}">Entre aqui</a></p>
            </div>

            <div class="register-link">
                <p>Cadastro de Sindico?
                <a href="{% url 'register_sindico' %}">Entre aqui</a></p>
            </div>

            <div class="input-box">
                <h3 class="subtitle">Nome</h3>
                <i><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 20C18 18.4087 17.3679 16.8826 16.2426 15.7574C15.1174 14.6321 13.5913 14 12 14M12 14C10.4087 14 8.88258 14.6321 7.75736 15.7574C6.63214 16.8826 6 18.4087 6 20M12 14C14.2091 14 16 12.2091 16 10C16 7.79086 14.2091 6 12 6C9.79086 6 8 7.79086 8 10C8 12.2091 9.79086 14 12 14ZM22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></i>             
                <input type="text" name="nome" placeholder="Escreva seu nome" required>
            </div>

            <div class="input-box">
                <h3 class="subtitle">E-mail</h3>
                <i><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 7L13.03 12.7C12.7213 12.8934 12.3643 12.996 12 12.996C11.6357 12.996 11.2787 12.8934 10.97 12.7L2 7M4 4H20C21.1046 4 22 4.89543 22 6V18C22 19.1046 21.1046 20 20 20H4C2.89543 20 2 19.1046 2 18V6C2 4.89543 2.89543 4 4 4Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></i>             
                <input type="email" name="email" placeholder="Escreva seu e-mail" required>
            </div>

            <div class="input-box">
                <h3 class="subtitle">Senha</h3>
                <i><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11M5 11H19C20.1046 11 21 11.8954 21 13V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V13C3 11.8954 3.89543 11 5 11Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></i>                    
                <input type="password" name="senha" placeholder="Escreva sua senha" required>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
            
        </form>
    </div>

</body>

</html>
