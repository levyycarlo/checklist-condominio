{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliAdmin</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'telaLogin.css' %}">
    <link rel="stylesheet" href="{% static 'telaRecuperar.css' %}">
</head>

<body>
    <div class="wrapper">
        <form action="{% url 'reset_passoword' %}" method="POST">
            {% csrf_token %}
            <h1>IntelliAdmin</h1>
            <p class="mensagem-recuperar">Recupere seu acesso</p>
            <p class="recuperar-texto">Insira seu e-mail de recuperação para receber o link de alteração de senha</p>

            <div class="input-box">
                <h3 class="subtitle">E-mail</h3>
                <i><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 7L13.03 12.7C12.7213 12.8934 12.3643 12.996 12 12.996C11.6357 12.996 11.2787 12.8934 10.97 12.7L2 7M4 4H20C21.1046 4 22 4.89543 22 6V18C22 19.1046 21.1046 20 20 20H4C2.89543 20 2 19.1046 2 18V6C2 4.89543 2.89543 4 4 4Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></i>             
                <input type="text" name="email" placeholder="Escreva seu e-mail" required>
            </div>
        
            <button type="submit" class="btn">Enviar</button>
            
        </form>
    </div>

</body>

</html>
